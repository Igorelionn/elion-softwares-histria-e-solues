<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Elion Softwares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 32px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Voc√™ est√° offline</h1>
        <p>
            N√£o foi poss√≠vel conectar ao servidor. Verifique sua conex√£o com a internet e tente novamente.
        </p>
        <button onclick="window.location.reload()">
            Tentar novamente
        </button>
        <div class="status" id="status"></div>
    </div>
    
    <script>
        // Verificar status da conex√£o
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = '‚úì Conex√£o restaurada';
                status.style.color = '#4ade80';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = '‚úó Sem conex√£o';
                status.style.color = '#f87171';
            }
        }
        
        // Atualizar status a cada 2 segundos
        setInterval(updateStatus, 2000);
        updateStatus();
        
        // Listen para mudan√ßas de conex√£o
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
    </script>
</body>
</html>
